<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Konva</title>
</head>
<body>
    <div class="container">
        <div class="row my-3">
            <div class="col">
                <div class="shadow-lg p-5 mb-5 bg-white rounded">                    
                    <div class="d-flex flex-row justify-content-between">
                        <div class="p-2"><a class="btn btn-outline-primary btn-lg" href="/customshape.html" role="button"><< Back</a></div>
                        <div class="p-2"><h1 class="display-4">Arrows</h1> </div>
                        <div class="p-2"><a class="btn btn-outline-success btn-lg" href="/stageclickevent.html" role="button">Next >></a></div>                        
                    </div>
                    <hr>         
                    <div class="jumbotron">
                        <div id="container" style="border: 1px solid black;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/konva@4.0.0/konva.min.js"></script>
    <script>
        // define the width and height of the stage/canvas
        var width = 950;
        var height = 300;

        // first we need to create a stage
        var stage =  new Konva.Stage({
            container: 'container', // id of container
            width: width,
            height: height
        });

        // then create layer
        var layer = new Konva.Layer();

        // create arrow shape
        var arrow = new Konva.Arrow({
            x: width / 4,
            y: height / 4,
            points: [width / 4, height / 4, width / 2, height / 2],
            pointerLength: 20,
            pointerWidth: 20,
            fill: 'white',
            stroke: 'black',
            strokeWidth: 2
        });

        // add the shape to the layer
        layer.add(arrow);

        // add the layer to the stage
        stage.add(layer);

        // draw the image
        layer.draw();
    </script>
</body>
</html>
